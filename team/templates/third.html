{% extends "base.html" %}
{% load bootstrap4 %}
{% block container %}

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="author" content="colorlib.com">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet" />
<link href="/static/css/main_2.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
<link href="/static/css/main.css" rel="stylesheet" />


<style>
    body{
            background:linear-gradient(0deg,rgba(0, 0, 0, 0.35),rgba(0, 0, 0, 0.35)),url("/static/img/backgroundimg_4.jpg");
            background-size: cover !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            margin: 0px;
        }
</style>

<h2 class="mb-4 mytext" style="transform: translate(0%, 350%);">일일 인기차트 100</h2>


<div class="s002 s003 container" style="transform: translate(3%, 110%); width: 380px; background-color: rgba(102, 102, 102, 0.5);">

    <form action="{% url 'interest:interest' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="inner-form" style="width: 350px;">

            <div class="input-field second-wrap">
                <div class="icon-wrap" style="width: 20px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"></path>
                    </svg>
                </div>
                <input class="datepicker" id="depart" type="date" placeholder="2020-01-01" name="date">
            </div>

            <div class="input-field third-wrap">
                <button class="btn-search" type="submit" style="width: 140px;">
                    <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                    </svg>
                </button>
            </div>
        </div>

    </form>

</div>

<script src="/static/js/choices_2.js" type="45557f3c792b0ce6d9c9de08-text/javascript"></script>
<script src="/static/js/flatpickr.js" type="45557f3c792b0ce6d9c9de08-text/javascript"></script>

<script type="45557f3c792b0ce6d9c9de08-text/javascript">
      flatpickr(".datepicker",
      {});
</script>

<script type="45557f3c792b0ce6d9c9de08-text/javascript">
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

</script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13" type="45557f3c792b0ce6d9c9de08-text/javascript"></script>
<script type="45557f3c792b0ce6d9c9de08-text/javascript">
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/7089c43e/cloudflare-static/rocket-loader.min.js" data-cf-settings="45557f3c792b0ce6d9c9de08-|49" defer=""></script>

<script src="/static/js/choices.js"></script>

 searchEnabled: false,
 itemSelectText: '',

{% endblock %}
