{% extends "base.html" %}
{% load bootstrap4 %}
{% block container %}


<h2 class="mb-4 mytext">키워드로 검색하기</h2>
<p style="text-align: center;">※최대 100가지를 알려드리며, 네트워크 환경에 따라 시간이 소요될 수 있습니다.</p>

<div style="text-align: center;">
    <div id="loading">
        <img src="/static/img/711.gif" alt="loading">
    </div>

    <form action="{% url 'search:search' %}" method="post" enctype="multipart/form-data" id="next">
        {% csrf_token %}

        <select name="item">
            <option value="keyword">키워드</option>
            <option value="artist">아티스트</option>
            <option value="lyrics">가사</option>
            <option value="movie">영화 OST</option>
            <option value="drama">드라마 OST</option>
            <option value="musical">뮤지컬 OST</option>
        </select>

        <input type="text" name="name" style="text-align: center;">
        <input type="submit" value="검색" style="text-align: center;">
    </form>

</div>

{% endblock %}
