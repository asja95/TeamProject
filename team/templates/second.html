{% extends "base.html" %}
{% load bootstrap4 %}
{% block container %}


<h2 class="mb-4 mytext">키워드로 검색하기</h2>
<p style="text-align: center;">※최대 50가지를 알려드리며, 키워드에 따라 시간이 소요될 수 있습니다.</p>

<div style="text-align: center;">
    <form action="{% url 'search:keyword' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" style="text-align: center;">
    <input type="submit" value="검색" style="text-align: center;">
</form>

</div>

{% endblock %}
