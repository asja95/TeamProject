{% extends "base.html" %}
{% load bootstrap4 %}
{% block container %}
<style>

@import url(https://fonts.googleapis.com/css?family=Open+Sans:400,600);
html {
  background: rgb(246, 248, 248);
}
body {
  padding: 40px;
  font-family: 'Open Sans', sans-serif;
  font-size: 14px;
  font-weight: 400;
}
.promos {
  width: 800px;
  margin: 0 auto;
  margin-top: 50px;
}
.promo {
  width: 250px;
  background: #0F1012;
  color: #f9f9f9;
  float: left;
}
.deal {
  padding: 10px 0 0 0;
}
.deal span {
  display: block;
  text-align: center;
}
.deal span:first-of-type {
  font-size: 23px;
}
.deal span:last-of-type {
  font-size: 13px;
}
.promo .price {
  display: block;
  width: 250px;
  background: #292b2e;
  margin: 15px 0 10px 0;
  text-align: center;
  font-size: 18px;
  padding: 17px 0 17px 0;
}
ul {
  display: block;
  margin: 20px 0 10px 0;
  padding: 0;
  list-style-type: none;
  text-align: center;
  color: #999999;
}
li {
  display: block;
  margin: 10px 0 0 0;
}
button {
  border: none;
  border-radius: 40px;
  background: #292b2e;
  color: #f9f9f9;
  padding: 10px 37px;
  margin: 10px 0 20px 60px;
}
.scale {
  transform: scale(1.2);
  box-shadow: 0 0 4px 1px rgba(20, 20, 20, 0.8);
}
.scale button {
  background: #64AAA4;
}
.scale .price {
  color: #64AAA4;
}

</style>

<h3 class="mb-4 mytext">장르별 인기차트</h3>

<div class="promos">

    {% for name in names %}
    <form action="{% url 'search:chart' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
<div class="promo">
  <div class="deal">
  </div>
  <span class="price"><input name="number" type="hidden" value="{{ name.number }}">{{ name.name }}</input></span>
  <ul class="features">
      <input type="submit" value="검색" style="text-align: center;" >
  </ul>

</div>
</form>
    {% endfor %}

</div>

{% endblock %}
