{% extends "base.html" %}
{% load bootstrap4 %}
{% block container %}

<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
<link href="/static/css/main.css" rel="stylesheet" />

<style>
    body{
            background:linear-gradient(0deg,rgba(0, 0, 0, 0.35),rgba(0, 0, 0, 0.35)),url("/static/img/backgroundimg_3.jpg");
            background-size: cover !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            margin: 0px;
        }
    .s003 form .inner-form .input-field.third-wrap .btn-search svg {
    width: 23px;
    }
</style>


<div style="transform: translate(0%, 70%);">

    <h2 class="mb-4 mytext">장르별 인기차트 검색</h2>
    <p style="text-align: center; color: #FFFFF0;">원하는 장르를 선택해주세요!</p>

    <div style="text-align: center;">

        <div class="container s003" style="min-height: 10px; width: 580px; background-color: rgba(102, 102, 102, 0.5);">
            <form action="{% url 'search:chart' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="inner-form" style="width: 550px;">
                <div class="input-field first-wrap" style="width: 100%;">
                    <div class="input-select" style="transform: translate(0%, 28%);">
                        <select data-trigger="" name="item">
                            {% for name in names %}
                            <option value="{{ name.number }}" >{{ name.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="input-field third-wrap">
                    <button class="btn-search" type="submit">
                        <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            </form>

        </div>

    </div>

</div>

<script src="/static/js/choices.js"></script>
<script>
  const choices = new Choices('[data-trigger]',
  {
    searchEnabled: false,
    itemSelectText: '',
  });

</script>

{% endblock %}
